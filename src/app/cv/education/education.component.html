<app-title-underlined>教育经历</app-title-underlined>
<div class="education-item" *ngFor="let education of educationItems">
  <app-date-range [range]="education.dateRange"></app-date-range>

  <div>
    <div class="university">{{education.university}}</div>
    <div class="major">{{education.degree}} {{education.school}} {{education.major}}专业</div>
    <div class="gpa">GPA: {{education.GPA}}</div>
  </div>
</div>
